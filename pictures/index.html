<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Victor Dada - Pictures</title>
<link rel="stylesheet" href="../work.css">
</head>
<body>
  <!-- Official Announcement Banner -->
<div id="announcement" class="announcement">
  ⚡ Welcome to Victor Dada's official website! Check out the latest updates.
  <span class="close" onclick="closeAnnouncement()">&times;</span>
</div>

<header>
<h1>VICTOR DADA</h1>

<!-- Navbar -->
<nav class="navbar" id="navbar">
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>

  <a href="../" class="nav-link">Home</a>
  <a href="../biography" class="nav-link">Biography</a>

  <div class="dropdown">
    <button class="dropbtn" onclick="toggleDropdown(this)">Media</button>
    <div class="dropdown-content">
      <a href="../media#media-2023">2023</a>
      <a href="../media#media-2024">2024</a>
      <a href="../media#media-2025">2025</a>
    </div>
  </div>

  <div class="dropdown">
    <button class="dropbtn" onclick="toggleDropdown(this)">Pictures</button>
    <div class="dropdown-content">
      <a href="./#pictures-2023">2023</a>
      <a href="./#pictures-2024">2024</a>
      <a href="./#pictures-2025">2025</a>
    </div>
  </div>

  <a href="../contact" class="nav-link">Contact</a>
</nav>
</header>

<div id="mode" style="text-align:right;">DARK MODE</div>
<div class="button">
  <label class="switch">
      <input type="checkbox" onchange="toggleTheme()">
      <span class="slider round"></span>
  </label>
</div>

<section class="content-section">
<h2>Pictures Gallery</h2>

<div id="pictures-2023" class="gallery"></div>
<div id="pictures-2024" class="gallery"></div>
<div id="pictures-2025" class="gallery"></div>

</section>

<footer>
<p>&copy; <span id="copyright-year"></span> Victor Dada</p>
</footer>

<script src="../assets/theme.js"></script>
<script>
// Set year
document.getElementById('copyright-year').innerText = new Date().getFullYear();

// Dark Mode Toggle
function toggleTheme() {
  document.body.classList.toggle("dark-mode");
  document.getElementById("mode").innerHTML = (document.getElementById("mode").innerHTML === "DARK MODE") ? "LIGHT MODE" : "DARK MODE";
}

  // Check saved theme on page load
document.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'dark') {
    document.body.classList.add('dark-mode');
    document.getElementById('mode').innerText = 'LIGHT MODE';
  } else {
    document.getElementById('mode').innerText = 'DARK MODE';
  }
});

// Toggle dark mode and save preference
function toggleTheme() {
  document.body.classList.toggle('dark-mode');
  const modeText = document.getElementById('mode');
  if (document.body.classList.contains('dark-mode')) {
    localStorage.setItem('theme', 'dark');
    modeText.innerText = 'LIGHT MODE';
  } else {
    localStorage.setItem('theme', 'light');
    modeText.innerText = 'DARK MODE';
  }
}

  
// Mobile Navbar Toggle
function toggleMenu() {
  document.getElementById("navbar").classList.toggle("show");
}

// Mobile Dropdown
function toggleDropdown(button) {
  const dropdown = button.parentElement;
  document.querySelectorAll('.dropdown').forEach(d => { if (d !== dropdown) d.classList.remove('active'); });
  dropdown.classList.toggle('active');
}

// Highlight active link
(function highlightNav() {
  const pathParts = location.pathname.split("/").filter(Boolean);
  const currentFolder = pathParts[pathParts.length - 1];
  document.querySelectorAll(".nav-link").forEach(link => {
    if (link.getAttribute("href").includes(currentFolder)) link.classList.add("active");
  });
})();
</script>
</body>
</html>
