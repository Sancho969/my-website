<div id="mode" style="text-align:right;">DARK MODE</div>
<div class="button">
  <label class="switch">
      <input type="checkbox" onchange="toggleTheme()">
      <span class="slider round"></span>

<section class="content-section">
<h2>Contact Me</h2>
<p><strong>Address:</strong> 196 Tudor Road, Leicester, UK</p>
<p><strong>Email:</strong> <a href="mailto:oluvictor32@gmail.com">oluvictor32@gmail.com</a></p>

<!-- Contact Form -->
<form id="contactForm">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" required></textarea>
  <button type="submit">Send Message</button>
</form>

<p id="formMessage" style="color: green; display: none;">Thank you! I’ll get back to you soon.</p>
</section>

<footer>
<p>&copy; <span id="copyright-year"></span> Victor Dada</p>
</footer>


<script>
// Set year
document.getElementById('copyright-year').innerText = new Date().getFullYear();

// Dark Mode Toggle
function toggleTheme() {
  document.body.classList.toggle("dark-mode");
  document.getElementById("mode").innerHTML = (document.getElementById("mode").innerHTML === "DARK MODE") ? "LIGHT MODE" : "DARK MODE";
}

// Mobile Navbar Toggle
function toggleMenu() {
  document.getElementById("navbar").classList.toggle("show");
}

// Mobile Dropdown
function toggleDropdown(button) {
  const dropdown = button.parentElement;
  document.querySelectorAll('.dropdown').forEach(d => { if (d !== dropdown) d.classList.remove('active'); });
  dropdown.classList.toggle('active');
}

// Highlight active link
(function highlightNav() {
  const pathParts = location.pathname.split("/").filter(Boolean);
  const currentFolder = pathParts[pathParts.length - 1];
  document.querySelectorAll(".nav-link").forEach(link => {
    if (link.getAttribute("href").includes(currentFolder)) link.classList.add("active");
  });
})();

// EmailJS
emailjs.init('YOUR_PUBLIC_KEY'); // replace with your public key
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();
  emailjs.sendForm('service_XXXX','template_XXXX', this)
    .then(function(){ 
      document.getElementById('formMessage').style.display='block';
      document.getElementById('contactForm').reset();
    }, function(error){ 
      alert("Error sending message. Try again.");
    });
});
</script>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</body>
</html>
